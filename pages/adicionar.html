<form id="addMeme" class="add">
    <fieldset class="inputs">
        <legend>adicione seu meme</legend>
        <label for="name">nome:</label>
        <input type="text" name="name"  class="input">
        <br>
        <label for="criado">criador:</label>
        <input type="text" name="criado" class="input">
        <br>
        <label for="audio">audio:</label>
        <input type="file" accept="audio/*" name="audio" class="input">
        <br>
        <label for="image">imagem:</label>
        <input type="file" accept="image/*" name="image" class="input">
    </fieldset> 
    <input type="submit" value="enviar" class="finally">
</form>
