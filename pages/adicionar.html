<form id="addMeme" class="add">

        <label for="name">nome:</label>
        <input type="text" name="name" >
        <br>
        <label for="criado">criador:</label>
        <input type="text" name="criado">
        <br>
        <label for="audio">criador:</label>

        <label for="image">criador:</label>
        <input type="file" accept="image/*" name="image">

    <input type="submit" value="enviar">
</form>
